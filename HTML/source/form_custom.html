<!-- select2 plugin -->
<select name="s_example" class="select" style="width: 100%;"><!-- set .select to init select2 on select -->
    ...
</select>

<!-- select2 multiple -->
<select name="s_example" multiple="multiple" class="select" style="width: 100%;"><!-- .select and multiple="multiple" -->
    ...
</select>

<!-- tags input plugin -->
<input type="text" class="tags" value="val1,val2,va3"/> <!-- set .tags also you can predefine values separeted with comas
                                                        
<!-- checkbox and radio powered by uniform plugin, you can use default element -->
<input type="checkbox"/>
<input type="radio"/>

<!-- input type file -->
<div class="input-append file">
    <input type="file" name="file"/>
    <input type="text"/>
    <button class="btn">Browse</button>
</div> 

<!-- 
Spinner 
jQuery init:
$( "#spinner" ).spinner();
-->
<input type="text" id="spinner" value="1"/>

<!-- 
Datepicker field 
jQuery init:
$(".datepicker").datepicker({dateFormat: 'yy-mm-dd'});
-->
<input type="text" class="datepicker"/>
