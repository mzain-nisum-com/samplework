<!-- form row highlight, will change color of elements -->
<div class="row-form"><!-- aviable colors: .error,.warning,.success,.info -->
    <div class="span3">...</div>
    <div class="span9">                                        
        <input type="text"/>
        <span class="bottom">...</span>
    </div>
</div>

                                            .input-medium,.input-large,.input-xlarge,
                                            .input-xxlarge,.input-huge -->
