<div class="tabbable"><!-- init tabs, default: top, .tabs-below: bottom, .tabs-left: left, .tabs-right: right -->
    <ul class="nav nav-tabs"><!-- init list of tabs. Important: for .tabs-below it shoul be after .tab-content -->
        ...
        <li class="active"><!-- new active tab -->
            <a href="#tab1" data-toggle="tab">...</a><!-- href="#tab1": link to unique tab id for all page -->
        </li>        
        ...
    </ul>
    <div class="tab-content"><!-- tabs content container -->
        ...
        <div class="tab-pane active" id="tab1">...</div><!-- active tab content, #tab1: unique tab1 -->
        ...
    </div>
</div>
