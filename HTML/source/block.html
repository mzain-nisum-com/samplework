<div class="block"><!-- block item -->
    <div class="head"><!-- optional! head of block, default. avail colors: blue,dblue,green,yellow,red,purple,orange; -->
        <div class="icon"><!-- optional! circle -->
            <i class="..."></i><!-- icon -->
        </div>
        <h2>Block with head</h2><!-- title -->
        <ul class="buttons"><!-- optional! buttons list -->      
            ...
            <li><!-- default item -->
                <a href="#">
                    <div class="icon"><!-- circle -->
                        <span class="ico-cog"></span><!-- icon -->
                    </div>
                </a>
                <ul class="dropdown-menu"><!-- optional! dropdown -->
                    <li><a href="#">Add new</a></li><!-- item -->                 
                </ul>
            </li>                    
            ...
            <li><!-- button block data collapse -->
                <a href="#" class="cblock">
                    <div class="icon">
                        <span class="ico-undo"></span>
                    </div>
                </a>
            </li>            
            ...
        </ul>                                
    </div>
    <div class="data">...</div><!-- optional! content of block, with padding, also can be .data-fluid(without padding), .dark(dark content) -->        
</div>
